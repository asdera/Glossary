<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API TEST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="title">
		<h1>Simple and Free Glossary Contructer by Andrew Wanger</h1>
		<p>Enter your words below seperated by commas. You can edit you definitions later in the text area.</p>
	</div>
	<input type="text" id="word" placeholder="Enter your words here" size="160">
	<button id="submit">Define</button>
	<ul id="glossary"></ul>
	<div id="editor">
		<textarea rows="20" cols="200" placeholder="You can edit you definitions later here!"></textarea><br>
	</div>
	<button id="create">Construct Glossary</button>
	<button id="arrange">Alphabetical Arrangement</button>
	<button id="copy">Copy to Clipboard</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
